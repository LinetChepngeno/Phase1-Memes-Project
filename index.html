<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Display Memes</h1>
    <P> Add Meme Form</P>
    <div id="myForm">
        <form id="addMemeForm">
            <label for="memeId">meme Id:</label>
            <input type="text" name="memeId" id="memeId" placeholder="Enter the meme's id ">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter the meme's name" autocomplete="off">

            <label for="image">Image url:</label>
            <input type="text" name="image" id="image" placeholder="Enter the meme's image url">

            <label for="width">width:</label>
            <input type="text" name="width" id="width" placeholder="Enter the meme's width">

            <label for="height">height:</label>
            <input type="text" name="height" id="height" placeholder="Enter the meme's height">

            <label for="box_count">box_count:</label>
            <input type="text" name="box_count" id="box_count" placeholder="Enter the meme's box_count">

            <label for="captions">captions:</label>
            <input type="text" name="captions" id="captions" placeholder="Enter the meme's captions">
            

            <button type="submit">Add Meme</button>
        </form>
    </div>
    <div id="meme-container">

    </div>
    <div id="memes" </div>
    <script src="app.js"></script>
</body>
</html>
